<amexio-row>
    <amexio-column size="12">
        <amexio-card [footer]="true" [header]="true" [show]="true" [header-align]="'left'" [footer-align]="'right'">
            <amexio-header>
                FUNDS
            </amexio-header>
            <amexio-body>
                <amexio-row>
                    <amexio-column size="6">
                        <amexio-label [size]="'small'" [font-color]="'black'">
                            Label1 </amexio-label>
                    </amexio-column>
                    <amexio-column size="6">
                        <amexio-label [size]="'small'" [font-color]="'black'">
                            Label2 </amexio-label>
                    </amexio-column>
                </amexio-row>

                <amexio-row>
                    <amexio-column size="6">
                        <amexio-text-input [field-label]="'first name'" [(ngModel)]="favfundsModel.t1" name="favfundsModel.t1" [place-holder]="'name plz'" [allow-blank]="true" [min-length]="0" [max-length]="20" [font-size]="10" [has-label]="true">
                        </amexio-text-input>
                    </amexio-column>
                    <amexio-column size="6">
                        <amexio-text-input [field-label]="'last name'" [(ngModel)]="favfundsModel.t2" name="favfundsModel.t2" [allow-blank]="true" [min-length]="0" [max-length]="20" [font-size]="10" [has-label]="true">
                        </amexio-text-input>
                    </amexio-column>
                </amexio-row>

                <amexio-row>
                    <amexio-column size="6">
                        <amexio-email-input [field-label]="'Email'" [(ngModel)]="favfundsModel.email" name="favfundsModel.email" [place-holder]="'email plz'" [allow-blank]="true" [font-size]="10" [has-label]="true">
                        </amexio-email-input>
                    </amexio-column>
                    <amexio-column size="6">
                        <amexio-date-time-picker [field-label]="'Date Time'" [date-picker]="true" [(ngModel)]="favfundsModel.date" name="favfundsModel.date">
                        </amexio-date-time-picker>
                    </amexio-column>
                </amexio-row>


            </amexio-body>

            <amexio-action>
                <amexio-button [label]="'save'" [type]="'red'" [tooltip]="'button'" [size]="'default'" [form-bind]="'btn'">
                </amexio-button>

            </amexio-action>
        </amexio-card>
    </amexio-column>
</amexio-row>
